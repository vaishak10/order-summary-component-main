<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="order-summary-card">
    <div class="container">
      <div class="header">
        <img src="images/illustration-hero.svg" alt="illustration-hero" class="illustration-hero" />
      </div>
      <div class="body">
        <div class="body-contents">
          <h1>Order Summary</h1>
          <p class="description-paragraph">
            <span class="para-1">You can now listen to millions of songs,</span>
            <span class="para-2">audiobooks, and podcasts on any device</span>
            <span class="para-3">anywhere you like!</span>
          </p>
          <div class="plans">
            <img class="music-icon" src="images/icon-music.svg" alt="music-icon" />
            <div class="plan-details">
              <p class="annual-plan-label">Annual Plan</p>
              <p class="annual-plan-amount">$59.99/year</p>
            </div>
            <a class="change-link" href="#">Change</a>
          </div>
          <div class="proceed-button">Proceed to Payment</div>
          <p class="cancel-link">Cancel Order</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
</body>

</html>
